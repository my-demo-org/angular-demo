<img *ngIf="_src" [src]="_src | thyAvatarSrc: _size" class="avatar-avatar" [ngClass]="thyImgClass" alt="{{ avatarName || '' }}" />
<span *ngIf="!_src" class="avatar-default" [ngStyle]="_name | avatarBgColor">
    <div>{{ _name | avatarShortName }}</div>
</span>
<ng-container *ngIf="thyShowName">
    <div *ngIf="avatarName" class="avatar-name">{{ avatarName }}</div>
    <div *ngIf="customName" class="avatar-name" [innerHtml]="customName"></div>
</ng-container>

<a *ngIf="_showRemove" (click)="remove($event)" href="javascript:;" class="remove-link avatar-remove"
    ><thy-icon class="remove-link-icon" thyIconName="close-circle-bold-fill"></thy-icon
></a>
<div *ngIf="thyDisabled" class="thy-avatar-disabled">
    <thy-icon class="thy-avatar-disabled-icon" thyIconName="ban"></thy-icon>
</div>
