<app-header></app-header>

<div class="layout-container">
    <thy-menu class="nav">
        <thy-menu-group thyTitle="CDK" [thyExpand]="true" [thyShowAction]="true">
            <a thyMenuItem [class.active]="key === 'cdk-overlay'" href="javascript:;" (click)="change('cdk-overlay')">
                <span thyMenuItemIcon> </span>
                <span thyMenuItemName> Overlay </span>
            </a>
            <a thyMenuItem [class.active]="key === 'cdk-scrolling'" href="javascript:;" (click)="change('cdk-scrolling')">
                <span thyMenuItemIcon> </span>
                <span thyMenuItemName> Scrolling </span>
            </a>
            <a thyMenuItem [class.active]="key === 'cdk-drag-drop'" href="javascript:;" (click)="change('cdk-drag-drop')">
                <span thyMenuItemIcon> </span>
                <span thyMenuItemName> Drag and Drop </span>
            </a>
        </thy-menu-group>

        <thy-menu-group thyTitle="其他" [thyExpand]="true" [thyShowAction]="true">
            <a thyMenuItem [class.active]="key === 'animation'" href="javascript:;" (click)="change('animation')">
                <span thyMenuItemIcon></span>
                <span thyMenuItemName> animation </span>
            </a>
            <a thyMenuItem [class.active]="key === 'wwOpenData'" href="javascript:;" (click)="change('wwOpenData')">
                <span thyMenuItemIcon></span>
                <span thyMenuItemName> WWOpenData </span>
            </a>
        </thy-menu-group>
    </thy-menu>

    <div class="container">
        <ng-container *ngIf="key === 'cdk-overlay' || key === 'cdk-scrolling' || key === 'cdk-drag-drop'">
            <app-cdk-demo [key]="key"></app-cdk-demo>
        </ng-container>
        <ng-container *ngIf="key === 'animation'">
            <div class="app-container">
                <div class="demo-item">
                    <a href="/animation">
                        <span>animation</span>
                    </a>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="key === 'wwOpenData'">
            <div class="app-container">
                <div class="demo-item">
                    <a href="/open-data">
                        <span>WWOpenData</span>
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
