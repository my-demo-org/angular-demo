<div class="app-wrap">
  <button
    [disabled]="disabled"
    class="animation-btn"
    type="button"
    (click)="start()"
  >
    动画展示动画块
  </button>
  <button type="button" class="reset-btn" (click)="reset()">重置</button>

  <div class="animation-wrap">
    <app-animations *ngIf="showBlock"></app-animations>
  </div>
</div>

<div class="app-wrap">
  <textarea appAutoResize class="app-textarea" rows="1" placeholder="请输入内容" autofocus></textarea>
</div>
